    <script type="text/javascript">
    var Project = {
    ProjArr: [
        { id: 1, name: "project1",description: "this is Project1", status: "Completed" },
        { id: 2, name: "project2",description: "this is Project2", status: "In-prograss",  },
        { id: 3, name: "project3",description: "this is Project3", status: "Completed" },
        { id: 4, name: "project4",description: "this is Project4", status: "In-prograss" }
    ],

    addRowToTable: function addRowToTable(obj) {
debugger;
        var table = document.getElementById("ProjList");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        var cell1 = row.insertCell(0);
        cell1.innerHTML = obj.id;

        var cell2 = row.insertCell(1);
        cell2.innerHTML = obj.name;

        var cell3 = row.insertCell(2);
        cell3.innerHTML = obj.description;

        var cell4 = row.insertCell(3);
        cell4.innerHTML = obj.status;
    },
    addProjectDetails: function addProjectDetails(form) {
        debugger;
        var obj = {
            id: this.ProjArr[this.ProjArr.length-1].id + 1,
            name: form.pName.value,
            description : form.description.value,
            status: form.status.value
        }

        form.pName.value = "";
        form.description.value = "";
        form.status.value = "";
        this.ProjArr.push(obj);

        var table = document.getElementById("ProjList");
        var rowCount = table.rows.length;
        if(rowCount <= 0)
        this.BindTableHeaders();
        
        this.addRowToTable(obj);
    },
    
    BindTableHeaders:function BindTableHeaders(){

        var table = document.getElementById("ProjList");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        var cells1 = row.insertCell(0);
        cells1.innerHTML = "ID"

        var cells2 = row.insertCell(1);
        cells2.innerHTML = "Name";

        var cells3 = row.insertCell(2);
        cells3.innerHTML = "Description";

        var cells4 = row.insertCell(3);
        cells4.innerHTML = "Status";


},

    DisplayProjectDetails : function DisplayProjectDetails(){
        var table = document.getElementById("ProjList");
        debugger;
        table.innerHTML = "";

        this.BindTableHeaders();

        for (var i  = 0; i < this.ProjArr.length; i++) {
            this.addRowToTable(this.ProjArr[i]);
        }
    },
    VerifyProjListSize : function VerifyProjListSize(){
        debugger;
        var statusCheck = "" ;
        var table = document.getElementById("ProjList");
        var rowCount = table.rows.length;
        if(rowCount-1 === Project.ProjArr.length){
            statusCheck = "Equal";
        } else {
            statusCheck  = "Not Equal";
        }
        document.getElementById("StatusMsg").innerHTML = statusCheck;
    }
}
    </script>
